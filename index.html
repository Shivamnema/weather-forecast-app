<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather Forecast Application</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="search">
        <div class="search">
            <h1>Search Your Favourite City</h1>
            <input class="city_names form-control" id="cityName" name="city_names" placeholder="Enter city name here" />
            <input type="button" name="submit" value="Search" id="submit" class="submit btn btn-default" />
        </div>
    </div>

    <div class="container">
        <!--current weather details-->
        <div class="row">
            <div class="col-lg-12">
                <h1><i id="city"></i></h1>
                <h4>Date: <i id="date"></i></h4>
                <h4>Avg. temperature: <i id="temp"></i></h4>
                <h4>Humidity: <i id="humid"></i></h4>
                <h4>Description: <i id="desc"></i></h4>
                <h4>Max_Temp: <i id="tmax"></i></h4>
                <h4>Min_Temp: <i id="tmin"></i></h4>
            </div>
        </div>
        <!--end Current Temp and Condition-->

        <!--Weather Forecast-->

        <div class="row">
            <h2 class="text-center">Forecast, 5 Days/3 Hour </h2>
            <div class="col-lg-12">
                <table class="table table-striped table-bordered table-hover table-condensed dataTable">
                    <thead>
                        <tr>
                            <th>Data and Time</th>
                            <th>Temp</th>
                            <th>Temp_Max</th>
                            <th>Temp_Min</th>
                            <th>humidity</th>
                            <th>Wind Speed</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

            </div>
        </div>
        <!--end Upcoming Forecast-->

    </div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="main.js"></script>

</html>
